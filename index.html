<!DOCTYPE html>
<html>
<head>
    <title>IOMIX Radio Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/status.css">
    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" href="css/command.css">
</head>
<body>

<button id="theme-toggle" class="control-button theme-toggle">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
    </svg>
</button>

<div id="backend-status-text" class="backend-status-text">Loading backend status...</div>
<div class="player-container">
    <h1 id="radio-player-title">IOMIX radio player</h1>
    <div id="song-title-display" class="song-title"></div>

    <div id="error-message" class="message error"></div>
    <div id="stream-url-display" class="message status"></div>

    <audio id="audioPlayer"></audio>

    <div class="controls">
        <button id="play-pause" class="control-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5,3 19,12 5,21"/>
            </svg>
        </button>

        <div class="progress-container">
            <span id="current-time" class="time-display">0:00</span>
            <input type="range" id="seek-bar" value="0" step="0.1" class="progress-bar">
            <span id="duration" class="time-display">0:00</span>
        </div>

        <div class="volume-container">
            <button id="volume-button" class="control-button volume-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
            </button>
            <input type="range" id="volume-bar" value="1" min="0" max="1" step="0.05" class="volume-bar">
        </div>
    </div>
</div>

<div class="wake-up-container">
    <button id="wake-up-button" class="big-red-button">Start your radio</button>
</div>

<div id="app-console" class="app-console">
    <div class="console-header">
        <span>App Console</span>
        <div class="console-controls">
            <label for="log-to-console-toggle" class="console-log-toggle-label">Log here:</label>
            <input type="checkbox" id="log-to-console-toggle" class="console-log-toggle">
            <button id="clear-console" class="clear-button">Clear</button>
        </div>
    </div>
    <div class="console-output" id="console-output"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/audiomotion-analyzer@4/dist/audioMotion-analyzer.min.js"></script>
<script src="js/player.js"></script>
<script src="js/status.js"></script>
<script src="js/console.js"></script>
<script src="js/command.js"></script>
</body>
</html>
